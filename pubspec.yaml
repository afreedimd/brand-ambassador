name: brand_ambassador_flutter
description: Brand Ambassador Program Flow - Flutter Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Navigation
  go_router: ^12.1.3

  # UI Components & Theming
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0

  # HTTP & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts & Analytics
  fl_chart: ^0.66.0

  # Forms & Validation
  formz: ^0.6.1

  # Real-time Features
  web_socket_channel: ^2.4.0

  # Blockchain Integration
  web3dart: ^2.6.3

  # Payment Integration
  flutter_stripe: ^12.0.1

  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  permission_handler: ^10.4.5

  # Notifications
  flutter_local_notifications: ^15.1.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  url_launcher: ^6.1.14
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

